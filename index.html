<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔防游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>塔防游戏</h1>
            <div class="stats">
                <div class="gold">金币: <span id="gold">100</span></div>
                <div class="lives">生命: <span id="lives">10</span></div>
                <div class="wave">波数: <span id="wave">0</span></div>
                <div class="level">关卡: <span id="level">0</span></div>
                <div class="countdown">下一波: <span id="countdown">-</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            <div id="bossHealthContainer" class="boss-health-container">
                <div class="boss-info">
                    <span id="bossName">BOSS</span>
                    <div class="boss-health-bar">
                        <div id="bossHealthBar" class="boss-health"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="tower-selection">
                <button id="basicTower" class="tower-btn">基础塔 (10金币)</button>
                <button id="arrowTower" class="tower-btn">箭塔 (20金币)</button>
                <button id="magicTower" class="tower-btn">魔法塔 (30金币)</button>
            </div>
            <div class="game-controls">
                <button id="pauseBtn" class="wave-btn">暂停游戏</button>
                <div class="audio-controls">
                    <button id="muteBtn" class="audio-btn">🔊</button>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" class="volume-slider">
                </div>
            </div>
        </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
